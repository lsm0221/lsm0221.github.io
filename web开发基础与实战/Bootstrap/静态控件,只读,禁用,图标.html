<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态控件,只读,禁用,图标</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h3 class="text-center">用户注册</h3>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<!-- <input type="text" class="form-control" name="username" placeholder="UserName"> -->
							<!-- 静态控件 -->
							<p class="form-control-static">admin</p>
						</div>				
					</div>

					<div class="form-group">
						<label for="" class="col-sm-2 control-label">身份</label>
						<div class="col-sm-10">
							<!-- 只读控件 -->
							<input type="text" class="form-control" name="" value="超级管理员" readonly>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<div class="checkbox">
								<label>
									<input type="checkbox" disabled>改变
								</label>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="button" class="btn btn-primary btn-lg btn-block">保存</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
