<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片预定义样式</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>1.响应式图片:可以随着屏幕的大小自动缩放</h3>
				<!-- center-block:块居中 -->
				<img src="images/1.jpg" alt="风景" class="img-responsive center-block" width="500px">

				<h3>2.图片的基本样式</h3>
				<img src="images/1.jpg" alt="风景" class="img-rounded" width="400px">
				<img src="images/1.jpg" alt="风景" class="img-circle" width="400px">
				<img src="images/1.jpg" alt="风景" class="img-thumbnail" width="400px">
			</div>
		</div>
	</div>
</body>
</html>
