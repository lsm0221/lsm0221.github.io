<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折叠插件与菜单制作</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
	<style>
		a[href="#declare1"],a[href="#declare2"],#declare1 *,#declare2 *{
			border-radius: 0px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<a href="#declare" class="btn btn-info" data-toggle="collapse">操作说明</a>
				<div class="collapse" id="declare">
					<div class="well well-sm">
						<p>用户可以修改自己的资料等</p>
					</div>
				</div>
			

			<hr>

				<a href="#declare1" class="btn btn-info" data-toggle="collapse">用户管理</a>
				<div class="collapse" id="declare1">
					<div class="btn-group">
						<a href="" class="btn btn-default">修改密码</a>
						<a href="" class="btn btn-default">用户登录</a>
						<a href="" class="btn btn-default">积分查看</a>


					</div>
				</div>
				<br>
				<a href="#declare2" class="btn btn-info" data-toggle="collapse">商品管理</a>
				<div class="collapse" id="declare2">
					<div class="btn-group-vertical">
						<a href="" class="btn btn-default">分类管理</a>
						<a href="" class="btn btn-default">订单管理</a>
						<a href="" class="btn btn-default">促销管理</a>

					</div>

				</div>
			</div>
		</div>

	</div>
</body>
</html>
