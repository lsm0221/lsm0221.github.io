<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表组</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
</head>
<body>
	<!-- 1.基本样式,支持添加徽章 -->
	<ul class="list-group">
		<li class="list-group-item active">列表组的使用<span class="badge">22</span></li>
		<li class="list-group-item">列表组的使用<span class="badge">55</span></li>
		<li class="list-group-item">列表组的使用<span class="badge">44</span></li>		
	</ul>
	<hr>

	<!-- 2.带有a链接的列表项,注意不要用ul,应该用div+a这种组合 -->
	<div class="list-group">
		<a href="" class="list-group-item active">了解详情信息 <span class="label label-default">123</span></a>
		<a href="" class="list-group-item">了解详情信息<span class="badge">111</span></a>
		<a href="" class="list-group-item">了解详情信息</a>
		<a href="" class="list-group-item">了解详情信息</a>		
	</div>
	<hr>

	<!-- 3.列表项全部由按钮组成 -->
	<div class="list-group">
		<button type="button" class="list-group-item">用户管理</button>
		<button type="button" class="list-group-item">用户管理</button>
		<button type="button" class="list-group-item">用户管理</button>
		<button type="button" class="list-group-item">用户管理</button>		
	</div>
	<hr>

	<!-- 4.为每个列表创建情景类 -->
	<div class="list-group">
		<a href="" class="list-group-item list-group-item-info">了解最新动态</a>
		<a href="" class="list-group-item list-group-item-success">了解最新动态</a>
		<a href="" class="list-group-item list-group-item-warning">了解最新动态</a>
		<a href="" class="list-group-item list-group-item-danger">了解最新动态</a>
	</div>
	<hr>

	<!-- 5.定制列表项的内容 -->
	<div class="list-group">
		<a href="" class="list-group-item list-group-item-info">
			<h4 class="list-group-item-heading">简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</h4>
			<p class="list-group-item-text">这些项目或者是对Bootstrap进行了有益的补充，或者是基于Bootstrap开发的</p>
		</a>
		<a href="" class="list-group-item ">1</a>
		<a href="" class="list-group-item ">2</a>
		<a href="" class="list-group-item ">3</a>		
	</div>
</body>
</html>
