<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签与徽章</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.css">
	<script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
</head>
<body>
	<!-- 标签类似有背景的本文,可用在分类说明,标签的声明 -->
	<h3>可选的禁用状态<span class="label label-default">Bootstrap</span></h3>
	<br>
	<span class="label label-default ">default</span>
	<span class="label label-primary">primary</span>
	<span class="label label-success">success</span>
	<span class="label label-info">info</span>
	<span class="label label-warning">warning</span>
	<span class="label label-danger">danger</span>
	<br>
	<br>
	<!-- 徽章与标签非常相似,都放在span标签内 -->
	<a href="">阅读数量<span class="badge">555</span></a>
	<hr>
	<button type="button" class="btn btn-danger">危险漏洞   <span class="badge">12</span></button>
	<hr>
	<li class="list-group-item active">《Bootstrap使用指南》 <span class="badge">64</span></li>
</body>
</html>
