<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform属性</title>
	<style>
		div{
			width:300px;
			height:300px;
			background: black;

		}

		div:hover{
			transform:scale(0.1,0.2);


		}


	</style>
</head>
<body>
	<h1>scale缩放</h1>
	<div></div>
</body>
</html>
