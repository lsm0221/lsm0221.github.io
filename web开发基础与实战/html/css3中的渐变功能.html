<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition属性</title>
	<style>	
	div{
		width:300px;
		height:300px;
		background:linear-gradient(left,yellow,red);
		background:-ms-linear-gradient(left,yellow,red);
		background:-moz-linear-gradient(left,yellow,red);
		background:-webkit-linear-gradient(left,yellow,red);
		background:-o-linear-gradient(left,yellow,red);


	}
	

	</style>
</head>
<body>
	<h1>transition属性</h1>
	<div></div>
	
</body>
</html>
