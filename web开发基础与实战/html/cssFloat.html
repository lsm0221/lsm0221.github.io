<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		ul li{
			list-style: none;width:150px;height:60px;line-height: 60px;text-align: center;background: #ccc;
			border:1px solid #666;margin:5px 10px;float:left;
		}
		.clear{
			clear:both;
		}
		ul li div{
			width:150px;height:150px;line-height: 150px;text-align: center;background: yellow;display:none;
		}
		ul li:hover div{
			display: block;
		}

	</style>
</head>
<body>
	<ul>
		<li>html
			<div>目录</div>
		</li>
		<li>css
			<div>目录</div>
		</li>
		<li>javascript
			<div>目录</div>
		</li>
		<li>js
			<div>目录</div>
		</li>
		<li>jq
			<div>目录</div>
		</li>
		<li>php
			<div>目录</div>
		</li>		
	</ul>
	<div class="clear"></div>
</body>
</html>
