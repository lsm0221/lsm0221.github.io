<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器E:hover\E:active\E:focus</title>
	<style type="text/css">
		input[type="text"]:hover{
			background: green;
		}
		input[type="text"]:focus{
			background:black;
		}

		input[type="text"]:active{
			background:red;
		}
		
	</style>
</head>
<body>
<h1>选择器E:hover\E:active\E:focus</h1>
	<form action="">
	用户名:	<input type="text" name="" placeholder="请输入用户名"><br><br>
	密码:	<input type="password" name="" placeholder="请输入密码">
	</form>
	
</body>
</html>
