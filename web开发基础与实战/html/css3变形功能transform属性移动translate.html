<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		div{
			width:300px;
			height:300px;
			background: black;
			}
		div:hover{
			transform:translate(280px) rotate(45deg);
		}

	</style>
</head>
<body>
		<h1>移动translate</h1>
		<div></div>
</body>
</html>
