<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div.a{
			width:500px;
			height:500px;
			background: #ccc;

		}

		div.b{
			display: block;
			width:200px;
			height:200px;
			background: green;
		}

		div.a:hover div.b{
			display:none;
		}
	</style>
</head>
<body>
<h1>none类型</h1>
	<div class="a">
		<div class="b"></div>
	</div>
</body>
</html>
