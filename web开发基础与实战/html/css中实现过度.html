<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width:200px;
			height:200px;
			transition:width 2s ease-in-out 2s,background 3s linear,height 4s ease-in;
		}
		.d1{
			background: pink;
		}
		.d2{
			background: green;
		}
		.d3{
			background: blue;
		}
		div:hover{
			width:500px;
			background: red;
			height:350px;
		}



	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
