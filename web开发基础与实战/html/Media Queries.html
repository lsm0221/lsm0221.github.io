<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Media Queries</title>
	<style>
		@media screen and (min-width:400px){
			.d1{
				background: red;
				width: 400px;
				height:400px;
			}
		}
		@media screen and (min-width: 800px){
			.d1{
				background: green;
				width:800px;
				height:800px;
			}
		}

	</style>
</head>
<body>
	<div class="d1"></div>
</body>
</html>
