<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3中的径向渐变</title>
	<style>
			div{
				width:300px;
				height:300px;
				background:radial-gradient(pink 20%,yellow 40%,red 40%);
				background:-moz-radial-gradient(pink 20%,yellow 40%,red 40%);
				background:-webkit-radial-gradient(pink 20%,yellow 40%,red 40%);
				background:-ms-radial-gradient(pink 20%,yellow 40%,red 40%);
				background:-o-radial-gradient(pink 20%,yellow 40%,red 40%);
			}


	</style>
</head>
<body>
	<h1>css3中的径向渐变</h1>
	<div></div>
</body>
</html>
