<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			background: pink;
		}
		.d2{
			background: green;			
		}
		.d3{
			background: red;
		}
		.d4{
			background: yellow;
		}

		@media screen and (max-width:500px){
			.content{
				width:100%;
				column-count:1;
			}
			.box{
				width:100%;
				height:100px;
			}
		}


		@media screen and (min-width:800px){
			.content{
				width:800px;
				margin:20px auto;
			}
			.box{
				width:200px;
				height:200px;
				float:left;
			}
		}

		@media screen and (min-width:500px) and (max-width:800px){
			.content{
				width:100%;
				column-count:1;
			}
			.box{
				width:50%;
				height:150px;
				float:left;
			}
		}



	</style>
</head>
<body>
	<div class="content">
		<div class="box d1">我们1</div>
		<div class="box d2">我们2</div>
		<div class="box d3">我没</div>
		<div class="box d4">我么</div>

	</div>
</body>
</html>
