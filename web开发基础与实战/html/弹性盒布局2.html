<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div.box{
			width:600px;
			height:500px;
			border:solid 5px blue;
			display:-webkit-box;
			-webkit-box-orient:vertical;
			/*-webkit-box-orient:horizontal;
			-moz-box-orient:horizontal;*/

		}
		div.left{
			background: red;
		}
		div.center{
			background: green;
			-webkit-box-flex:1;
		}
		div.right{
			background: yellow;
		}
		div.left,div.center,div.right{
		-webkit-box-sizing: border-box;
		-moz-box-sizing:border-box;
		-webkit-box-flex:1;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="left">这是1
		</div>
		<div class="center">这是2
		</div>
		<div class="right">这是3
		</div>
	</div>
</body>
</html>
