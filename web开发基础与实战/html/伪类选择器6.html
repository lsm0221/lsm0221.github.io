<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input[type="number"]:in-range{
			color:green;
		}
		input[type="number"]:out-of-range{
			color:red;
		}
	</style>
</head>
<body>
	<input type="number" min="0" max="100">
</body>
</html>
