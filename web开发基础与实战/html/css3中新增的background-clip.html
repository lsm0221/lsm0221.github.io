<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background:#000;
			width:300px;
			height:150px;			
			border:dashed 30px green;
			padding:30px;
			background-clip:content-box;
		}

	</style>
</head>
<body>
	<h1>CSS3中新增的background-clip</h1>
	<div>新增的元素属性</div>
</body>
</html>
