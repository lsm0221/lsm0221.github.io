<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform-origin</title>
	<style>
	div{
		margin:auto;
		width:300px;
		height:300px;
		background-color: black;
		transform-origin:top right;
	}
	div:hover{
		transform:rotate(45deg);
	}

	</style>
</head>
<body>
	<h1>改变元素基点transform-origin</h1>
	<div></div>
</body>
</html>
