<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>people.html</title>
	<!-- 引入layui样式文件 -->
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<!-- 引入layui基础核心库 -->
	<script type="text/javascript" src="layui/layui.js"></script>
	<style>
		.header span{background: #009688;color:#fff;padding: 10px;margin-left: 30px;line-height: 32px;}
		.header button{float: right;}
		.header{border-bottom: 2px #009688 solid;}
	</style>
</head>
<body style="padding: 10px;">
	<div class="header">
		<span>角色管理</span>
		<button class="layui-btn  layui-btn-sm" onclick="add()">添加</button>
	</div>


	<table class="layui-table">
  		<thead>
		    <tr>		      
		      <th >ID</th>
		      <th >角色名称</th>
		      <th >操作</th>		     	      		     	     
		    </tr>
  		</thead>
		
		<tbody>
		      <tr>
		        <td>1</td>
		        <td>系统管理员</td>		        
		        <td>
					<button class="layui-btn" onclick="edit()">编辑</button>
   				    <button class="layui-btn layui-btn-danger" onclick="del()">删除</button>
		        </td>
		      </tr>
			  <tr>
		        <td>2</td>
		        <td>开发人员</td>		        
		        <td>
					<button class="layui-btn" onclick="add()">编辑</button>
   				    <button class="layui-btn layui-btn-danger" onclick="del()">删除</button>
		        </td>
		      </tr>

		</tbody>
	</table>
<script type="text/javascript">
	layui.use(['layer'], function(){	  
	  var layer = layui.layer;	
	  }); 

		function del(){
		layer.confirm('确定要删除吗？', {
		icon:2,
	  btn: ['确定', '取消'] //可以无限个按钮
	  
	}, function(index, layero){
	  //按钮【按钮一】的回调
	}, function(index){
	  //按钮【按钮二】的回调
	});
	}

		//添加
	function add(){
	layer.open({
	  type: 2, 
	  title:'添加角色',
	  area:['500px','400px'],
	  content: 'people/people_add.html' //这里content是一个普通的String
	});
	}

	//编辑
	function edit(){
	layer.open({
	  type: 2, 
	  title:'编辑角色',
	  area:['500px','650px'],
	  content: 'people/people_edit.html' //这里content是一个普通的String
	});
	}
</script>
</body>
</html>
