<html lang="en">

		 </div>

		});

		function submit() {

		  btn: [ '确定','取消'] //可以无限个按钮
		  
		}, function(index, layero){
		  //按钮【按钮一】的回调
		}, function(index){
		  //按钮【按钮二】的回调
		});
		}	
	</script>
</body>
</html>
