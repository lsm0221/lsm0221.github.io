<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>product_add.html</title>
	<!-- 引入layui样式文件 -->
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
	<!-- 引入layui基础核心库 -->
	<script type="text/javascript" src="../layui/layui.js"></script>
	<style>
		.header span{background: #009688;color:#fff;padding: 10px;margin-left: 30px;line-height: 32px;}		
		.header{border-bottom: 2px #009688 solid;}
		.layui-form{margin:20px 50px;}
		.layui-btn{margin:20px 110px;}
		.layui-textarea{width:350px;height:150px;}
	</style>
</head>
<body style="padding: 10px;">
	<div class="header">
		<span>商品添加</span>		
	</div>

	<form class="layui-form" action="">
		<div class="layui-form-item">
		    <label class="layui-form-label">商品分类</label>
		    <div class="layui-input-inline">
		      <select name="city" lay-verify="required">
		        <option value="">请选择商品分类</option>
		        <option value="0">华为</option>
		        <option value="1">小米</option>
		        <option value="2">oppo</option>
		        <option value="3">vivo</option>
		        <option value="4">苹果</option>
		      </select>
		    </div>
		</div>

		<div class="layui-form-item">
		    <label class="layui-form-label">商品名称</label>
		    <div class="layui-input-inline">
		      <input type="text" name="title" class="layui-input">
		    </div>
		</div>
		
		<div class="layui-form-item">
		    <label class="layui-form-label">价格</label>
		    <div class="layui-input-inline">
		      <input type="text" name="title" class="layui-input">
		    </div>
		</div>

		<button type="button" class="layui-btn" id="test1">
  			<i class="layui-icon">&#xe67c;</i>上传图片
		</button>

		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">描述</label>
		    <div class="layui-input-inline">
		      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		</div>

		<div class="layui-form-item">
		    <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		      <input type="checkbox" name="like[write]" title="上架">		      
		    </div>
		</div>

		<button class="layui-btn">保存</button>
	</form>

	<script>
	//Demo
	layui.use('form', function(){
	  var form = layui.form;	    
	});

	layui.use('upload', function(){
	  var upload = layui.upload;
	   
	  //执行实例
	  var uploadInst = upload.render({
	    elem: '#test1' //绑定元素
	    ,url: '/upload/' //上传接口
	    ,done: function(res){
	      //上传完毕回调
	    }
	    ,error: function(){
	      //请求异常回调
	    }
	  });
	});
	</script>
      
</body>
</html>
