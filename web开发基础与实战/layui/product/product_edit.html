<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>product_edit.html</title>
	<!-- 引入layui样式文件 -->
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
	<!-- 引入layui基础核心库 -->
	<script type="text/javascript" src="../layui/layui.js"></script>
	<style>
		.layui-form{margin:20px 50px;}
		.layui-btn{margin:20px 130px;}
	</style>
</head>
<body>
	<form class="layui-form" action="">
	  <div class="layui-form-item">
	    <label class="layui-form-label">分类</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title"  class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title"  class="layui-input">
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">最低价格</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title"  class="layui-input">
	    </div>
	   </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">成本</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title"  class="layui-input">
	    </div>
	   </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">PV</label>
	    <div class="layui-input-inline">
	      <input type="text" name="title"  class="layui-input">
	    </div>
	   </div>
	  <div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
		<input type="checkbox" name="" title="禁用" lay-skin="primary" >
	    </div>
	  </div>

		<button class="layui-btn">保存</button>
	  </form>
	  
	  <script>
		//Demo
		layui.use('form', function(){
		  var form = layui.form;
		  
		});
	</script>  
</body>
</html>
