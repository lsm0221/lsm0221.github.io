<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<!-- 引入layui样式文件 -->
	<link rel="stylesheet" type="text/css" href="layui/css/layui.css">
	<!-- 引入layui基础核心库 -->
	<script type="text/javascript" src="layui/layui.js"></script>
</head>
<body style="background:#1E9FFF;">
	<div style="width: 500px;margin:270px auto;">
		<div style="background: #fff;border-radius:4px;box-shadow: 5px 5px 20px #444;padding: 20px;">
			<form class="layui-form">
				<div class="layui-form-item" style="color:gray">
					<h2>后台管理系统</h2>
				</div>
				<hr>
				<div class="layui-form-item">
			    	<label class="layui-form-label">用户名</label>
			    	<div class="layui-input-block">
			     		 <input type="text" placeholder="请输入用户名"  class="layui-input">
			    	</div>
			    </div>

			    <div class="layui-form-item">
			    	<label class="layui-form-label">密码</label>
			    	<div class="layui-input-block">
			     		 <input type="text" placeholder="请输入密码"  class="layui-input">
			    	</div>
			    </div>

			    <div class="layui-form-item">
			    	<label class="layui-form-label">验证码</label>
			    	<div class="layui-input-inline">
			      		 <input type="password" class="layui-input">
			      	</div>
			      	<img src="image/yz.png">
			    </div>

			</form>
		</div>
	</div>
	
</body>
</html>
