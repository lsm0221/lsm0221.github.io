<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实战热身:聊天信息的生成原理</title>

</head>
<body>
<div style="background: pink;">
	<input type="text" name="chat">
	<button>提交</button>
	<ul></ul>
</div>
	<script type="text/javascript">
		//获取元素
		let input = document.getElementsByName('chat')[0];
		let button = document.getElementsByTagName('button')[0];
		let ul = document.getElementsByTagName('ul')[0];
		
		button.onclick = function(){
			let li = document.createElement('li'); //创建一个li元素
			li.innerHTML = input.value;    //获取文本框中的内容
			ul.appendChild(li);     //将文本框中的内容显示到ul列表中
			input.value="";       //清空文本框的内容
		}

	</script>
</body>
</html>
