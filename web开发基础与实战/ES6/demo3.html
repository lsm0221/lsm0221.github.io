<body>
    <script>
    // 变量提升的问题

    //块级作用域
            function fun(c){
                    {
                        let c 
                console.log(c)
                }
                
            }
            fun()

    // 暂时性死区
    var a = 123 
    function fuc(){
        //  a = 'abc'
         let a = 'abc'
        console.log(a)
    }
    fuc()
    </script>
