<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch语句</title>
</head>
<body>
	<script type="text/javascript">
		var x=1
		switch(x)
		{
			case 1:document.write("one");
			break;
			case 2:document.write("two");
			break;
			case 3:document.write("three");
			break;
			default:document.write("以上数值不匹配");
		}



	</script>
</body>
</html>
