<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script type="text/javascript">
		var i,j;
		for(i=1;i<10;i++){
			for(j=1;j<10;j++){
					document.write(i+"*"+j+"="+i*j+"&nbsp&nbsp")
				if(i==j){
					document.write("<br>");break;}


			}
		}


	</script>
</body>
</html>
