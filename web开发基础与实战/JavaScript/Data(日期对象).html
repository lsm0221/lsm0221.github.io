<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data日期对象</title>
</head>
<body>
	 <script type="text/javascript">
	 	var myday=new Date()
	 	//获取当前时间
	 	document.write(myday+"<br/>")
	 	//获取当前年份getFullYear()
	 	document.write(myday.getFullYear()+"年"+"<br>")
	 	//获取当年月份getMonth()   0代表1月 11代表12月
	    document.write(myday.getMonth()+"月"+"<br>")
	 	var month=new Array()
	 		month[0]=1
	 		month[1]=2
	 		month[2]=3
	 		month[3]=4
	 		month[4]=5
	 		month[5]=6
	 		month[6]=7
	 		month[7]=8
	 		month[8]=9
	 		month[9]=10
	 		month[10]=11
	 		month[11]=12
	 		document.write(month[myday.getMonth()]+"月"+"<br>")
	 	//获取当年日期getDate()
	 	  document.write(myday.getDate()+"日"+"<br>")
	 	 //获取当年星期getDay()
	 	  document.write("星期"+myday.getDay()+"<br>")
	 	 //获取当年小时getHours()
	 	  document.write(myday.getHours()+"时"+"<br>")
	 	  //获取当年分钟getMinutes()
	 	  document.write(myday.getMinutes()+"分"+"<br>")
	 	  //获取当年秒getSeconds()
	 	  document.write(myday.getSeconds()+"秒"+"<br>")

	 </script>
</body>
</html>
