<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选</title>
	<style>
		.box{
			width:100px;
			height: 250px;
			border:1px solid #000;
			margin:50px auto;
			padding: 5px 10px;	
			border-radius:5px;
			}
		.box div{
			border-bottom:1px solid #000;
			padding-bottom: 10px;
			margin-bottom: 10px;
		}
		.box input{
			margin:8px;
		}
	</style>
	<script type="text/javascript">
			function checkAll(){
				var checkall,item;
				checkall=document.getElementById("checkall") // 获取checkall
				item=document.getElementsByName("item[]")  //获取item
				for(var i=0;i<item.length;i++){
							if(checkall.checked){
								item[i].checked=true;
							}else{
								item[i].checked=false;
							}
				}
			}

	</script>

</head>
<body>
	<div class="box">
		<div>
			<input type="checkbox" id="checkall" onclick="checkAll()">
			<label for="checkall">全选</label>
		</div>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
			<input type="checkbox" name="item[]">选项1<br>
	</div>
</body>
</html>
