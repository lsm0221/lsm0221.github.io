<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>整数相加的小案例</title>
</head>
<body>
    <div id="box">
        <input type="text" v-model="add1">
        <input type="text" v-model="add2">
        <h3>{{sum}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: {
                 add1: '',
                 add2: '',
                 
            },
            computed: {
                sum:function(){
                      return Number(this.add1) + Number(this.add2)
                }
            }
        })
    </script>
</body>
</html>
