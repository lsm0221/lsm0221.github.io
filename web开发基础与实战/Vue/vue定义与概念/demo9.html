<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监听器,侦听器</title>
</head>
<body>
    <div id="box">
        <h3>用户注册</h3>
           用户名:<input type="text" v-model:value="info">

            <p>您输入的内容是:{{info}}</p>

            <p>你的级别是:
                <select v-model.number="level">
                    <option value="1">VIP1</option>
                    <option value="2">VIP2</option>
                    <option value="3">VIP3</option>
                </select>
                <h3>你的级别是:{{level}}</h3>
            </p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        
        new Vue({
            el: '#box',
            data: {
                info: '',
                level: '1',
                //禁止用户名列表
                list: ['username','admin','12345']
            },
            //监听属性,侦听器
            watch:{
                //监听回调函数的参数(当前的值/已更新的值,第二个参数可选,是原来的值)
                info: function(newList){
                    this.list.forEach(function(value){
                        if(newList === value){
                            alert('用户名已存在！');     
                                                                 
                        }
                    })
                },
                level: function(num){
                    switch(num){
                        case 1:
                            alert('前端开发');
                            break;
                        case 2:
                            alert('java开发');
                            break;
                        case 3:
                            alert('php开发');
                            break;

                    }
                }
            }
        })
    </script>
</body>
</html>
