<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实现留言内容的删除功能</title>
</head>
<body>
    <div id="box">
        <h3>留言板</h3>
        <input type="text" v-model="input" placeholder="请输入内容">
        <button @click="btn">提交</button>
        <ul>
            <li v-for="(item,index) in list">{{item}}
                <button @click="del(index)">删除</button>
            </li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#box',
            data: {
                input: '',
                list:[]
            },
            methods:{
                btn: function(){
                    //末尾添加内容
                    // this.list.push(this.input);

                    //头部添加内容
                    this.list.unshift(this.input);

                    //清空留言板
                    this.input = "";
                },
                del: function(index){
                    if(confirm('确定要删除吗？')){
                        this.list.splice(index,1);
                    }
                }
            }
        })
    </script>
</body>
</html>
