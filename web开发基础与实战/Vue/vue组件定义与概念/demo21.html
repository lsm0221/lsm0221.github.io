<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
</head>
<body>
    <div id="box">
            <local-component></local-component>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#box',

            // 定义局部组件
            components: {
                // 定义一个局部组件名称
                'local-component': {
                    //局部组件的数据
                    data: function(){
                        return {
                            site: 'html 中文网',
                            mystyle: 'color:red;font-size:20px;'
                        };
                    },

                    // 局部组件模板
                    template: '<p>欢迎来到 <span :style="mystyle">{{site}}</span> 学习</p>'

                }

            }
        })
    </script>
</body>
</html>
