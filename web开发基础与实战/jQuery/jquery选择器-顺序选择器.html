<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery顺序选择器</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<!-- jquery顺序选择器:
	   1  顺序
	   		$(":first")     第一个元素
	   		$(":last")      最后一个元素
	   2  比较(x的顺序是从0开始的)
	   		$(":gt(x)") 	表示大于值x的元素
	   		$(":lt(x)")     表示小于值x的元素
	   		$(":eq(x)")		表示等于值x的元素
	   3  奇偶数(x的顺序是从0开始的)
	   		$(":odd") 		奇数排序
	   		$(":even")		偶数排序
	   4  非
	   		$(":not(selector)")  	匹配不是selector(选择器)的所有元素 -->
	   	<script type="text/javascript">
	   	$(document).ready(function(){
	   		$("p:first").css("color","red")
	   		$("p:last").css("color","blue")

	   		$("p:gt(2)").css("background","#ccc")//大于2以后的元素
	   		$("p:lt(2)").css("background","#888")//小于2以前的元素
	   		$("p:eq(2)").css("background","#666")//等于2的元素

	   		$("li:odd").css("background","green")
	   		$("li:even").css("background","pink")

	   		$("ol>li:not(#box)").css("background","black")
	   	})


	   	</script>
	   	<p>0</p>
	   	<p>1</p>
	   	<p>2</p>
	   	<p>3</p>
	   	<p>4</p>
	   	<p>5</p>
	   	<p>6</p>

	   	<li>0</li>
	   	<li>1</li>
	   	<li>2</li>
	   	<li>3</li>
	   	<li>4</li>
	   	<li>5</li>
	   	<li>6</li>

	   	<ol>
	   		<li id="box">0</li>
	   		<li>1</li>
	   		<li>2</li>
	   		<li>3</li>
	   		<li>4</li>
	   		<li>5</li>
	   	</ol>

</body>
</html>
