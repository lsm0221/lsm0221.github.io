<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下划线跟随导航</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<style>
		*{margin:0px;padding:0px;}
		.menu{
			width:500px;
			height:32px;
			background: black;
			margin:20px auto;
			box-shadow: 0px 2px 20px;
			border-radius: 3px;
			position: relative;
		}	
	
		ul li{
			
			float:left;
			width:100px;
			height:30px;
			line-height: 30px;
			color:#ccc;
			font-weight: bold;
			text-align: center;
			cursor: pointer;
			list-style: none;						
			font-size:15px;
		}

		.block{
			width:100px;
			height:2px;
			background: #fff;
			top:30px;			
			position: absolute;
			z-index: 10;
			
		}

	</style>

	<script type="text/javascript">
		$(function(){
			$('li').hover(function(){
				$x=parseInt($(this).attr('name'))*100;
				$('.block').stop().animate({left:$x+'px'},500)
			},			
			function(){$('.block').stop().animate({left:'0px'},500)
			})
		})


	</script>
</head>
<body>
		<div class="menu">
			<ul>
				<li name="0">首页</li>
				<li name="1">PHP中文网</li>
				<li name="2">灭绝师太</li>
				<li name="3">独孤九剑</li>
				<li name="4">西门大官人</li>
			</ul>
			<div class="block"></div>
		</div>
</body>
</html>
