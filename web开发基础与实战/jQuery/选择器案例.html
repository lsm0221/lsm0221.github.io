<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器案例.html</title>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<style>
			div{
				margin: 10px;
			}


		</style>

</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
				$("a").css("text-decoration","none");
				$("p:first").css("color","#ccc")
				$("p:last").css("color","#888")
				$("a:odd").css("color","pink")
				$("div:contains(第一类)").css("color","purple")
				$(":disabled").css("background","red")
				$("input[name][id=username]").css("background-color","yellow")
				$(":selected").css("color","green")
		})

	</script>


	<p>男装	</p>
		<div>第一类:</div>	
				1 <a href="">上衣</a> 
				2 <a href="">半袖</a>
				3 <a href="">T-shirt</a>
				
		<div>第二类:</div>
				4 <a href="">外套</a>			
				5 <a href="">短裤</a>
				6 <a href="">卫衣</a>
	<p>女装</p>
				1 <a href="">长裙子</a> 
				2 <a href="">半袖</a>
				3 <a href="">牛仔裤</a><br>
				4 <a href="">外套</a>
				5 <a href="">短裙子</a>
				6 <a href="">卫衣</a>
	<p>儿童</p>
				1 <a href="">上衣</a> 
				2 <a href="">裤子</a>
				3 <a href="">鞋</a><br>
				4 <a href="">袜子</a>
				5 <a href="">玩具</a>
				6 <a href="">手表</a>
	<br>
	<br>
	<form >
	姓名:<input type="text" name="" id="username"><br>
	电话:<input type="text" name=""><br>
	联系人:<input type="text" name=""><br>
	地址:<input type="text" name=""><br>
	邮箱:<input type="text" name="" placeholder="这里禁止填写" disabled><br>
	性别:<select>
			<option>女</option>
			<option selected>男</option>
	</select>
	</form>

</body>
</html>
