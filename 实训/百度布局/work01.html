<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>作业</title>
    <style>
        .header{
            width: 482px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            word-spacing: 10px;
            float: right;
        }
        .header a{
            color: #333;
            font-weight: 700;
            font-size: 13px;

        }
        .header a:hover{
            color: blue;
            
        }
        .set{
            display: inline-block;
            width: 60px;
            height: 23px;
            line-height: 23px;
            text-align: ceter;
            font-size: 13px;
            border: 1px solid #38f;
            background-color: #38f;
            text-decoration: none;
        }
        .clear{
            clear: both;
           
        }
        .content {
            width:1000px;
            height: 500px;
            margin: auto;
            
        }
        .content_1{
            width: 270px;
            height: 129px;
            margin: 50px auto;
            margin-bottom: 25px;
        }
        .content_2{
            width: 650px;
            height: 36px;
            margin: auto;
            position: relative;
        }
        .content_2 input[type="text"]{
            width: 500px;
            height: 22px;
            padding: 6px;
            line-height: 22px;
        }
        .content_2 .img{
            display: inline-block;
            background:url(img/3.png) no-repeat 1px 0px ;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 10px;
            left:490px;           
        }
        .content_2 .img:hover{
            background-position: 0 -20px;
        }
        .content_2 input[type="submit"]{
            
            width: 100px;
            height: 38px;
            color: #fff;
            font-size: 15px;
            background-color:#3385ff;
            letter-spacing: 1px;
            border: 0;
            padding: 2px;
            line-height: 38px;
            text-align: center;    
            position: absolute;
             
        }
        .content_3{     
            width: 100px;
            height: 100px;
            margin: 200px auto;
        }
        .content_3 div{
            width: 60px;
            height: 22px;
            line-height: 22px;
            text-align: center;
            color: #666;
            font-weight: 700;
            font-size: 12px;
        }
        .footer{
            width: 1000px;
            height: 45px;
            margin:  auto;
            
        }
        .footer p{
           width: 529px;
           height: 21px;
           line-height: 21px;
           text-align: center;
           margin: auto;
        }
        .footer p a,p{
            color: #999;
            font-size: 12px;     
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
           <a href="#">新闻</a>

           <a href="#" class="set" style="color:#fff;">更多产品</a>
        </div>
        <div class="clear"></div>

        <div class="content">
            <div class="content_1">
               <a href="http://www.baidu.com">
                   <img width="270" height="129" src="img/1.png" alt="百度" title="百度一下,了解更多">
               </a>
            </div>
            <div class="content_2">      
                <input type="text">
                <span class="img">
                    
                </span>
                <input type="submit" value="百度一下">
            </div>
            <div class="content_3">
                <img src="img/2.png" alt="">
                <div>百度</div>
            </div>

            </p>
        </div>
    </div>
