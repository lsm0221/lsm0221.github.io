<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取滚动条案例</title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .content{
            width: 100%;
            height: 60px;
            background: rgba(160,3,162,0.1);
            box-shadow: 1px 3px 7px #ccc;
            line-height: 60px;
            position: fixed;
        }
        .content_2{
            background: rgba(160,3,162,0.4)
        }
        form{
            width: 500px;
            height: 35px;
            position: relative;
            margin: 0 auto;
        }
        input{
            width: 480px;
            height: 35px;
            border-radius: 20px;
            border: none;
            outline: none;
            padding-left: 20px;
        }
        button{
            width: 70px;
            height: 35px;
            order: none;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            border: none;
            color: #fff;
            position: absolute;
            right: 0;
            top: 14px;
            outline: none;
            font-weight: bold;
            background: rgba(160,3,162,0.4);
        }
        [placeholder]{
            color: rgba(160,3,162,0.6)
        }
        .pic{
            width: 70%;
            height: 580px;
            background: url(images/3.jpg);
            margin: 0 auto;
        }
        .box{
            width: 70%;
            height: 1200px;
            background: rgba(108,108,106,0.1);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="content">
        <form>
            <input type="text" placeholder="# 请输入关键字 #">
            <button>全网搜</button>
        </form>
    </div>
    <!-- 轮播图 -->
    <div class="pic"></div>
    <!-- 页面详情 -->
    <div class="box"></div>

    <script>
        $(function(){
            //scroll 事件 当用户滚动指定的元素时触发
            $(window).scroll(function(){
                //scrollTop() 获取浏览器滚动条到顶部的垂直高度(即网页被卷上去的高度)
                if($(window).scrollTop() > 60){
                    $('.content').css('display','none')
                }else{
                    $('.content').css('display','block')
                }

                if($(window).scrollTop() >580){
                    $('.content').addClass('content_2').css('display','block')
                }else{
                    $('.content').removeClass('content_2')
                }

            })
        })
    </script>
</body>
</html>
