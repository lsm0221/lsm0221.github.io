<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jauery获取并设置CSS类、获取内容和属性</title>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <style>
        .box,p,form{
            margin: 0px auto;
            margin-top: 20px;
            text-align: center;
            /* border: 1px solid #ccc; */
        }
        .box{
            width: 400px;
            height: 400px;
            line-height: 400px;
            border-radius: 50%;
        }
        .text{
            text-shadow: 1px 3px #ff6500;
        }
        p{
            width: 600px;
            height: 150px;
            line-height: 150px;
            text-shadow: 3px 3px 3px #F75A1F;
            color: #fff;
            font-size:25px;
            font-weight: bold;

        }
        input{
            width: 450px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="box">All the luck is for you</div>
    <p>Study hard and make progress <span>every day</span></p>
    <form>
        <input type="text" value="你好">
    </form>

   <script>
    // jquery 获取并设置CSS类
        // css() 设置或返回样式属性
        // 设置css属性: css("样式名","value'"")
        // 设置多个css属性 :css({"样式名":"value","样式名":"value",...})
        // addClass() 向被选元素添加一个或者多个类
        // removeClass() 从被选元素删除一个或多个类
        // hasClass() 检查被选元素是否包含指定的class
        // 操作css  height() 方法返回或设置匹配元素的高度
        //          width() 方法返回或者设置匹配元素的宽度
        $(function(){
            $('.box').css('background','pink')
            console.log($('.box').css('height'))

            $('.box').css({'font-weight':'bold','font-size':'25px','color':'#fff'})
        
            // $('.box').addClass('text')

            // $('.box').click(function(){
            //     $(this).removeClass('text')
            // })

            console.log($('.box').hasClass('text'))
            $('.box').click(function(){
                if($(this).hasClass('text')){
                    $(this).removeClass('text')
                }else{
                    $(this).addClass('text')
                }
            })

            console.log($('.box').height() + 'px')
            console.log($('.box').width())

    // jquery获取内容和属性
        // 获取\设置内容:
            // text()设置或返回所选元素的文本内容
            // html()设置或返回所选元素的内容
            // val()设置或返回表单字段的值,一般用在form表单上
            console.log($('p').text())
            $('p').mouseover(function(){
                $(this).text('好好学习,天天向上')
            })
            $('p').mouseleave(function(){
                $(this).text('Study hard and make progress every day')
            })

            console.log($('p').html())

            console.log($('input').val())
            $('input').click(function(){
                $(this).val('# 请输入关键字 #')
            })
        })
    </script>
</body>
</html>
