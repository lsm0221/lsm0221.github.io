<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位与相对定位</title>
    <link rel="stylesheet" href="static/css/style6.css">
</head>
<body>
    <!--
     定位: 将元素在页面中重新排列,分为四类
    1.静态定位: 浏览器默认方式(文档流)
    2.相对定位: 元素并未脱离文档流,只是相对于它原来的位置,做相对位移
    3.绝对定位: 元素脱离文档流重新排列,不论元素之前是什么类型,全部转化为块元素,支持宽高
    4.固定定位: 始终相对于浏览器的窗口作为定位父级,进行定位
     -->

     <!-- 相对定位小案例: 在页面中创建一个十字架 -->

     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
     <div class="box4"></div>
     <div class="box5"></div>

</body>
</html>
